<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discovery - Authenticating...</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-page">
            <div class="logo">üéµ</div>
            <h1>Authenticating...</h1>
            <p class="subtitle">Please wait while we complete your login</p>

            <div class="loading-spinner"></div>
        </div>
    </div>

    <style>
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #1db954;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        console.log('üîÑ CALLBACK PAGE LOADED');
        console.log('üìç Full URL:', window.location.href);

        // Extract token info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const expiresAt = urlParams.get('expires_at');

        console.log('üîë Access Token:', accessToken ? accessToken.substring(0, 20) + '...' : 'NULL');
        console.log('üîÑ Refresh Token:', refreshToken ? refreshToken.substring(0, 20) + '...' : 'NULL');
        console.log('‚è∞ Expires At:', expiresAt);

        if (accessToken) {
            // Store token info in localStorage
            const tokenInfo = {
                access_token: accessToken,
                refresh_token: refreshToken,
                expires_at: parseInt(expiresAt)
            };

            localStorage.setItem('spotify_token_info', JSON.stringify(tokenInfo));
            console.log('‚úÖ Token saved to localStorage:', tokenInfo);

            // Verify it was saved
            const savedToken = localStorage.getItem('spotify_token_info');
            console.log('üíæ Verification - localStorage content:', savedToken);
            console.log('‚úîÔ∏è  Token successfully persisted:', savedToken !== null);

            // Redirect to dashboard with longer delay to ensure localStorage is written
            console.log('‚û°Ô∏è  Redirecting to dashboard in 1000ms...');
            setTimeout(() => {
                console.log('üöÄ NOW redirecting to dashboard');
                window.location.href = '/user-playlist-generator/dashboard.html';
            }, 1000);
        } else {
            console.error('‚ùå No access token received in URL params');
            console.error('üîç All URL params:', Array.from(urlParams.entries()));
            // Redirect back to login with error
            window.location.href = '/user-playlist-generator/login.html?error=no_token';
        }
    </script>
</body>

</html>
