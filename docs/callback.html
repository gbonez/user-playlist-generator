<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discovery - Authenticating...</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-page">
            <div class="logo">üéµ</div>
            <h1>Authenticating...</h1>
            <p class="subtitle">Please wait while we complete your login</p>

            <div class="loading-spinner"></div>
        </div>
    </div>

    <style>
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #1db954;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        // Extract token info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const expiresAt = urlParams.get('expires_at');

        if (accessToken) {
            // Store token info in localStorage
            const tokenInfo = {
                access_token: accessToken,
                refresh_token: refreshToken,
                expires_at: parseInt(expiresAt)
            };

            localStorage.setItem('spotify_token_info', JSON.stringify(tokenInfo));
            console.log('‚úÖ Token saved to localStorage');

            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/user-playlist-generator/dashboard.html';
            }, 500);
        } else {
            console.error('‚ùå No access token received');
            // Redirect back to login with error
            window.location.href = '/user-playlist-generator/login.html?error=no_token';
        }
    </script>
</body>

</html>
